<div class="form-group"><input id="file-1" class="file" multiple="multiple" type="file" data-overwrite-initial="false" data-min-file-count="1" /></div>
</div>

	<script>
   
    $("#file-1").fileinput({
        uploadUrl: 'http://hitouchsample.com/bootstrap-fileinput-master/examples/', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 10000,
        maxFilesNum: 10,
        allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
